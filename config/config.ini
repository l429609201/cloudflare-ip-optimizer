[cloudflare]
; =============================================
; Cloudflare IP 优选核心参数
; =============================================

; 延迟测速线程数：控制同时进行的延迟测试线程数量
; 值越大测速越快，但对系统资源消耗更大
; 默认值: 200, 最大值: 1000
n = 200

; 延迟测速次数：单个IP的延迟测试次数
; 增加次数可提高延迟数据的准确性
; 默认值: 4
t = 4

; 下载测速数量：从最低延迟的IP中选择多少个进行下载速度测试
; 默认值: 10
dn = 10

; 下载测速时间：单个IP下载速度测试的最长时间（秒）
; 测试时间越长结果越准确，但总测试时间会增加
; 默认值: 10
dt = 10

; 测速端口：延迟测速和下载测速使用的端口
; 推荐使用Cloudflare支持的HTTPS端口：443
; 默认值: 443
tp = 443

; 测速地址：HTTPing模式使用的URL
; 用于下载速度测试和HTTPing延迟测试
; 默认值: https://cf.xiu2.xyz/url
url = https://cf.xiu2.xyz/url

; 是否启用HTTPing模式：使用HTTP协议替代TCPing
; 默认使用TCPing(false)，设置为true启用HTTPing
; 默认值: false
httping = false

; HTTPing有效状态码：HTTPing模式下视为成功的HTTP状态码
; 多个状态码用空格分隔
; 默认值: 200
httping_code = 200

; 匹配指定地区：只选择特定地区的IP（机场地区码）
; 多个地区用英文逗号分隔，例如: HKG,KHH,NRT,LAX
; 默认值: HKG,KHH,NRT,LAX,SEA,SJC,FRA,MAD
cfcolo = HKG,KHH,NRT,LAX,SEA,SJC,FRA,MAD

; 平均延迟上限：只选择低于此延迟的IP（毫秒）
; 默认值: 200
tl = 200

; 平均延迟下限：只选择高于此延迟的IP（毫秒）
; 默认值: 40
tll = 40

; 丢包率上限：只选择丢包率低于此值的IP（0.0-1.0）
; 0.2 表示最大允许20%的丢包率
; 默认值: 0.2
tlr = 0.2

; 下载速度下限：只选择下载速度高于此值的IP（MB/s）
; 默认值: 5
sl = 5

; 显示结果数量：测速后显示的结果数量
; 设置为0时不显示结果
; 默认值: 10
p = 10

; IP段数据文件路径：IPv4 IP段数据文件路径
; 默认值: data/ip.txt
f = data/ip.txt

; 直接指定的IP段：直接通过参数指定要测速的IP段
; 多个IP段用英文逗号分隔，例如: 1.1.1.1,2.2.2.2/24
; 默认值: (空)
ip = 

; 结果输出文件路径：测速结果保存路径
; 默认值: data/result.csv
o = data/result.csv

; 是否禁用下载测速：禁用下载速度测试
; 启用后(-dd)将按延迟排序结果
; 默认值: true
dd = true

; 是否测速全部IP：测试IP段中的所有IP
; 禁用时每个/24段只随机测试一个IP
; 注意：启用会显著增加测试时间
; 默认值: false
allip = false

; 是否启用调试模式：输出更多调试信息
; 默认值: false
debug = false

; =============================================
; 调度设置
; =============================================

; 定时任务cron表达式：设置自动优选的执行计划
; 格式:  分 时 日 月 周
; 示例:  0 */12 * * *  表示每12小时运行一次
; 默认值:  0 */12 * * *
cron =  0 */12 * * * 

; 是否启用IPv4测速：启用IPv4地址测试
; 默认值: true
ipv4 = true

; 是否启用IPv6测速：启用IPv6地址测试
; 默认值: false
ipv6 = false

; 是否重新安装工具：强制重新下载CloudflareSpeedTest
; 默认值: false
re_install = false

; 代理服务器地址：用于下载工具和访问API的代理
; 格式: http://user:pass@host:port 或 socks5://host:port
; 默认值: (空)
proxy = 

; =============================================
; API 服务设置
; =============================================

; API服务端口：REST API服务监听的端口
; 默认值: 6788
api_port = 6788

; API认证密钥：访问API所需的密钥
; 重要：在生产环境中务必修改此值！
; 默认值: 12345678
api_key = 12345678
