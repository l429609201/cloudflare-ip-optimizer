[CloudflareSpeedTest]
# CloudflareSpeedTest 可执行文件的相关参数
# 可在此处添加更多参数，例如 -tl (延迟上限), -sl (速度下限) 等
# 所有参数都会被传递给可执行文件
# -p 0 表示自动选择线程数
# -o result.csv 指定输出文件名
# -url https://cf.xiu2.xyz/url 测速地址
params = -p 0 -o result.csv -url https://cf.xiu2.xyz/url

[Scheduler]
# Cron 表达式，用于定时执行 IP 优选
# 示例：'0 3 * * *' 表示每天凌晨3点执行
optimize_cron = 0 3 * * *

# Cron 表达式，用于执行心跳检测
# 示例：'*/5 * * * *' 表示每5分钟执行一次
heartbeat_cron = */5 * * * *

[API]
# API 服务监听的端口
port = 6788
